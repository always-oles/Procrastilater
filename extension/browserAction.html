<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./styles/style.css" media="all">
    <link rel="stylesheet" href="./styles/bootswatch.css" media="all">
  </head>
  <body class='browser-action'>
    <div class='main-container'>

        <div class='timer'>
            <div class='title'>__MSG_main_next_bookmark_appear__:</div>
            <div class='time'>00:00:00</div>
        </div>

        <div class='visited-all'>
          __MSG_browserAction_done__ <br/>
          __MSG_browserAction_select_other__
        </div>

        <div class='buttons'>
            <button class='browser-action-button open-now'>__MSG_browserAction_open_now__</button>
            <button class='browser-action-button add-to-bookmarks'>__MSG_browserAction_add_this__</button>
            <button class='browser-action-button open-settings'>__MSG_browserAction_open_settings__</button>
        </div>
    </div>

    <script src="./plugins/jquery/jquery.min.js"></script>
    <script src="./plugins/moment/moment.min.js"></script>  
    <script src='./browserAction.js'></script>    
  </body>
</html>
