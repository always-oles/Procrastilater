            <div class='title'>Your overall progress:</div>
            <div class='progress-bar-full' title='Your progress bar'>
                <div class='bar'></div>
                <div class='text'>1%</div>
            </div>

        </div>

        <div class='buttons'>
            <button class='add-to-bookmarks'>Add this page to bookmarks</button>
            <button class='open-now'>Open random bookmark now</button>
            <button class='open-settings'>Open settings</button>
        </div>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>  
    <script src='browserAction.js'></script>
  </body>
</html>
