<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" media="all">
    <link rel="stylesheet" href="./styles/bootswatch.css" media="all">
  </head>
  <body class='browser-action'>
    <div class='main-container'>

        <div class='timer'>
            <div class='title'>Next popup will appear in:</div>
            <div class='time'>00:00:00</div>
        </div>

        <div class='visited-all'>
          You've visited all bookmarks in selected folders! <br/>
          Select other folders or add new bookmarks to continue
        </div>

        <div class='buttons'>
            <button class='browser-action-button open-now'>Open random bookmark now</button>
            <button class='browser-action-button add-to-bookmarks'>Add this page to bookmarks</button>
            <button class='browser-action-button open-settings'>Open settings</button>
        </div>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/moment/moment.min.js"></script>  
    <script src='browserAction.js'></script>
  </body>
</html>
